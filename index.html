<!DOCTYPE html>

<meta charset="UTF-8" />

<title>Cid Pinheiro Farias | Psicólogo</title>

<style>
:root {
  --dark:#3f3f3f;
  --light:#ffffff;
  --accent:#9fb37a;
  --text-dark:#222;
  --text-light:#f4f4f4;
  --card-light:#ffffff;
  --card-dark:rgba(255,255,255,0.08);
  --border-light:rgba(0,0,0,0.08);
  --border-dark:rgba(255,255,255,0.14);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  line-height:1.8;
  color:var(--text-dark);
  background:var(--light);
}

section{scroll-margin-top:96px;}

/* ===== NAV ===== */
.navbar{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  z-index:999;
  background:rgba(0,0,0,0.78);
  color:#fff;
  border-radius:999px;
  padding:10px 18px;
  backdrop-filter: blur(8px);
}
.navbar a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:.92rem;
  padding:8px 10px;
  border-radius:999px;
  display:inline-block;
}
.navbar a:hover{background:rgba(255,255,255,0.12);}

/* ===== HERO ===== */
.hero{
  height:100vh;
  background:url("assets/hero-identidade.jpg") center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:0 8% 44px;
  text-align:center;
}
.hero .hero-text{
  color:#fff;
  font-size:1.10rem;
}
.hero .hero-arrow{
  position:absolute;
  left:50%;
  bottom:16px;
  transform:translateX(-50%);
  color:#fff;
  text-decoration:none;
  font-size:1.8rem;
  line-height:1;
  padding:10px 14px;
  border-radius:999px;
}
.hero .hero-arrow:hover{background:rgba(0,0,0,0.22);}

/* ===== SECTIONS ===== */
section{
  padding:110px 8%;
  position:relative;
}
.light{
  background:var(--light);
  color:var(--text-dark);
  position:relative;
  overflow:hidden;
}
.dark{
  background:var(--dark);
  color:var(--text-light);
}

/* ===== BG MARCA D’ÁGUA EM TODOS OS FUNDOS BRANCOS ===== */
.light::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("assets/podcast-bg.png") repeat center;
  background-size:560px auto;
  opacity:0.06;
  pointer-events:none;
}
.light > *{
  position:relative;
  z-index:1;
}

h2{
  font-size:2rem;
  margin:0 0 28px;
  letter-spacing:.2px;
}
p{
  max-width:980px;
  font-size:1.06rem;
  margin:0 0 16px;
}

.meta-line{
  opacity:.95;
  font-weight:600;
  margin-top:10px;
}

/* ===== PODCAST ===== */
#podcast{
  position:relative;
  overflow:hidden;
}
#podcast::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("assets/podcast-bg.png") repeat center;
  background-size:560px auto;
  opacity:0.08;
  pointer-events:none;
}
#podcast > .wrap{position:relative; z-index:1;}

.podcast-grid{
  display:flex;
  gap:34px;
  flex-wrap:wrap;
  align-items:flex-start;
}
.podcast-cover{
  width:320px;
  height:320px;
  border-radius:18px;
  background:url("assets/podcast-capa.jpg") center/cover no-repeat;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
  flex:0 0 auto;
}
.podcast-copy{max-width:760px;}
.btn{
  display:inline-block;
  margin-top:14px;
  padding:14px 26px;
  border-radius:999px;
  border:2px solid var(--accent);
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
}
.btn:hover{background:rgba(159,179,122,0.12);}

/* ===== BLOG ===== */
.blog-grid{
  max-width:980px;
  display:grid;
  gap:26px;
}
.card{
  border-radius:18px;
  padding:24px;
  border:1px solid var(--border-dark);
  background:var(--card-dark);
}
.light .card{
  border:1px solid var(--border-light);
  background:var(--card-light);
}

/* ===== CONTACT ===== */
.contact-grid{max-width:980px;}
.contact-item{margin:10px 0; font-size:1.06rem;}

.contact-btn{
  display:inline-block;
  margin-top:18px;
  padding:16px 30px;
  background:var(--accent);
  color:#fff;
  text-decoration:none;
  font-weight:700;
  border-radius:999px;
}
.contact-btn:hover{opacity:.9;}

/* ===== MOBILE ===== */
@media (max-width:900px){
  section{padding:92px 6%;}
  .navbar{top:12px; padding:10px 14px;}
  .navbar a{padding:8px 8px; font-size:.9rem;}
  .podcast-cover{width:100%; height:240px;}
}
@media (max-width:640px){
  .navbar{display:none;}
  .hero{padding:0 6% 38px;}
  h2{font-size:1.7rem;}
  p{font-size:1.0rem;}
}
</style>
</head>
